<head>
	<!-- Metas !-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <!-- Make the pages automatically canonical !-->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Title templating !-->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Responsive FTW! !-->
  <link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}">

  <!-- Awesome fonts! !-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- 
    HTML5 Shiv and Respond.js IE8 support of HTML5 elements 
    and media queries 
    WARNING: Respond.js doesn't work if you view the 
    page via file:// 
  -->
  <!--[if lt IE 9 &!(IEMobile)]>
    <script src="{{ "/js/vendor/html5shiv.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/respond.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->

</head>
