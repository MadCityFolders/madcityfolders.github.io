<header class="navbar folded-corner">
  <div class="name-callout"><a href="{{site.baseurl}}/">MadCity Folders</a></div>
  {% for node in site.pages %}
    {% if node.group == 'nav' %}
      {% if page.url == node.url %}
        <div class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></div>
      {% else %}
        <div><a href="{{node.url}}">{{node.title}}</a></div>
      {% endif %}
    {% endif %}
  {% endfor %}
</header>
